<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Yokai Watch Hangman</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
  
</head>

<body>
    
 
    <br>
    <div class="container">

            <div class="row">
                <div id = "Mainlogo" class="col-md-4" >
                    <img class = "img-responsive" src = "assets/images/yklogo.png">
                    
                </div>

                <div id = "TextLogo" class="col-md-8" >
                    <img class = "img-responsive" src = "assets/images/textlogo.png" class="rounded">
                </div>
            </div>
            <br>

 
    </div>
    <br>
    <div class="container">
        <div class="row">
            <div id = "mainContent" class="col-md-6">
                <h2>Guess the Yo-Kai!</h2>
                <h2>  Press any letter to get started....</h2>
                
                <p id="numWins">Wins: </p>

                <p id="numLosses">Losses: </p>
                
                <p>Current Word: </p>
               
                <p id="lettersToGuess"></p>
               
                <p>Number of Guesses Remaining: </p>
                
                <p id="remainingGuesses"> </p>
                <p>Letters Already Guessed: </p>
               
                <p id="wrongLetters"> </p>
            </div>

        
            <div id = "Winningimage" class="col-md-6" >
                <img class = "img-responsive center-block well" src = "assets/images/hm.gif" class="rounded">
            </div>
               
        </div>
    </div>
    
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
